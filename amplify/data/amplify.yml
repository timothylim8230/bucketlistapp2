version: 1
backend:
  phases:
    build:
      commands:
        - npm ci --cache .npm --prefer-offline
        - npx ampx pipeline-deploy --branch $AWS_BRANCH --app-id $AWS_APP_ID

frontend:
  phases:
    preBuild:
      commands:
        - cd bucketlistapp && npm ci
    build:
      commands:
        - cd bucketlistapp && npm run build
  artifacts:
    baseDirectory: bucketlistapp/dist
    files:
      - '**/*'
  cache:
    paths:
      - .npm/**/*
      - bucketlistapp/node_modules/**/*
